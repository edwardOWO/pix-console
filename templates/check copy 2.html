<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Containers</title>
    <link rel="stylesheet" href="/static/service.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3"></script>
    <style>
        #monitorChart {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* 在容器之間添加一些間距 */
        }
    </style>
</head>

<body>

    <h1>PIX Containers</h1>

    <div class="container-wrapper">
        <div class="container">
            <div class="sidebar">
                {{range .links}}
                <a href="{{.href}}" class="{{.class}}">{{.text}}</a>
                {{end}}
            </div>
        </div>

        <!-- Container for the first canvas -->
        <div class="chart-container">
            <canvas id="monitorChart" width="600" height="400"></canvas>
        </div>

        <br> <!-- 插入斷行 -->

        <!-- Container for the second canvas -->
        <div class="chart-container">
            <canvas id="combinedChart" width="600" height="400"></canvas>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            var monitorCtx = document.getElementById('monitorChart').getContext('2d');
            var combinedCtx = document.getElementById('combinedChart').getContext('2d');
            var monitorChart, combinedChart;

            function updateMonitorChart(data) {
                if (monitorChart) {
                    monitorChart.destroy();
                }

                var labels = Object.keys(data);
                var values = Object.values(data);

                monitorChart = new Chart(monitorCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Monitor Data',
                            data: values,
                            borderColor: 'green',
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'X-Axis (Key)',
                                    color: 'black',
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Y-Axis (Value)',
                                    color: 'black',
                                }
                            }
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    font: {
                                        size: 16,
                                    },
                                    color: 'black',
                                },
                            },
                        },
                    }
                });
            }

            function updateCombinedChart(data) {
                if (combinedChart) {
                    combinedChart.destroy();
                }

                var labels = Object.keys(data);
                var values = Object.values(data);

                combinedChart = new Chart(combinedCtx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Bar Chart Data',
                            data: values,
                            backgroundColor: 'blue',
                            borderColor: 'black',
                            borderWidth: 2,
                            yAxisID: 'bar-y-axis'
                        },
                        {
                            label: 'Line Chart Data',
                            data: values,
                            borderColor: 'green',
                            borderWidth: 2,
                            type: 'line',
                            fill: false,
                            yAxisID: 'line-y-axis'
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'X-Axis (Key)',
                                    color: 'black',
                                }
                            },
                            y: [
                                {
                                    id: 'bar-y-axis',
                                    type: 'linear',
                                    position: 'left',
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Y-Axis (Value) - Bar Chart',
                                        color: 'black',
                                    }
                                },
                                {
                                    id: 'line-y-axis',
                                    type: 'linear',
                                    position: 'right',
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Y-Axis (Value) - Line Chart',
                                        color: 'black',
                                    }
                                }
                            ]
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    font: {
                                        size: 16,
                                    },
                                    color: 'black',
                                },
                            },
                        },
                    }
                });
            }

            function fetchDataAndUpdateCharts() {
                $.ajax({
                    url: '/api/v1/monitor2?status=true',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        updateMonitorChart(data);
                        updateCombinedChart(data);
                    },
                    error: function (xhr, status, error) {
                        console.error('Error fetching monitor data:', error);
                    }
                });
            }

            fetchDataAndUpdateCharts();
            setInterval(fetchDataAndUpdateCharts, 3000);
        </script>
    </div>

</body>

</html>
