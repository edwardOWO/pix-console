<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Containers</title>
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>

    <h1>PIX Containers</h1>

    <div class="container-wrapper">
        <div class="container">
            <div class="sidebar">
                {{range .links}}
                <a href="{{.href}}" class="{{.class}}">{{.text}}</a>
                {{end}}
            </div>
        </div>

        <div class="content" id="content">
            <div>
                <input type="text" id="pathInput" placeholder="Enter log path">
                <button onclick="connectWebSocket()">Connect</button>
                <button onclick="clearLogs()">Clear</button>
            </div>
            <pre id="logs"></pre>
        </div>
    </div>

    <!-- 引用独立的JavaScript文件 -->
    <script src="/static/script.js"></script>
    <script>
        let ws;
        let newWindow;

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                alert("WebSocket is already connected.");
                return;
            }

            const path = document.getElementById("pathInput").value;
            ws = new WebSocket("ws://localhost:8080/ws?path=" + path);

            ws.onopen = function () {
                console.log("WebSocket connected.");
            };

            ws.onmessage = function (event) {
                if (!newWindow || newWindow.closed) {
                    newWindow = window.open("", "LogWindow", "width=600,height=400");
                    if (!newWindow) {
                        alert("Pop-up blocked! Please enable pop-ups for this site.");
                        return;
                    }
                    newWindow.addEventListener('beforeunload', function () {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.close();
                        }
                    });
                }

                const logs = newWindow.document.createElement("pre");
                logs.textContent += event.data; // Use += to append new log data
                logs.scrollTop = logs.scrollHeight;
                newWindow.document.body.appendChild(logs);
                newWindow.scrollTo(0, newWindow.document.body.scrollHeight);
            };

            ws.onclose = function () {
                console.log("WebSocket closed.");
                if (newWindow && !newWindow.closed) {
                    newWindow.close();
                }
            };

            ws.onerror = function () {
                console.error("WebSocket error occurred.");
                if (newWindow && !newWindow.closed) {
                    newWindow.close();
                }
            };
        }

        function clearLogs() {
            document.getElementById("logs").textContent = "";
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
        }
    </script>

</body>

</html>
