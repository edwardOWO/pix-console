<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Containers</title>
    <link rel="stylesheet" href="/static/service.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3"></script>
    <style>
        #monitorChart {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
        }
    </style>
</head>

<body>

    <h1>PIX Containers</h1>

    <div class="container-wrapper">
        <div class="container">
            <div class="sidebar">
                {{range .links}}
                <a href="{{.href}}" class="{{.class}}">{{.text}}</a>
                {{end}}
            </div>
        </div>

        <!-- 显示监控数据的容器 -->
        <canvas id="monitorChart" width="600" height="400"></canvas>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            // 定时执行更新
            setInterval(function () {
                // 使用 jQuery 发送 AJAX 请求获取监控数据
                $.ajax({
                    url: '/api/v1/monitor2?status=true',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        // 处理成功响应，绘制折线图
                        updateLineChart(data);
                    },
                    error: function (xhr, status, error) {
                        console.error('Error fetching monitor data:', error);
                    }
                });
            }, 3000); // 设置定时刷新的时间间隔为3秒

            // 初始化折线图
            var ctx = document.getElementById('monitorChart').getContext('2d');
            var lineChart;

            // 绘制折线图的函数
            function updateLineChart(data) {
                if (lineChart) {
                    // 如果折线图已存在，则销毁它，以便重新绘制
                    lineChart.destroy();
                }

                // 格式化数据为 Chart.js 所需的格式
                var labels = Object.keys(data);
                var values = Object.values(data);

                // 创建折线图
                lineChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Monitor Data',
                            data: values,
                            fill: false,
                            borderColor: 'black', // 设置为黑色
                            borderWidth: 2,
                        }],
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                title: {
                                    display: true,
                                    text: 'X-Axis (Key)',
                                    color: 'black', // 设置为黑色
                                },
                                ticks: {
                                    color: 'black', // 设置刻度线和标签颜色为黑色
                                    min: 40000,      // 设置 x 轴的最小值
                                    max: 60000,      // 设置 x 轴的最大值
                                },
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Y-Axis (Value)',
                                    color: 'black', // 设置为黑色
                                },
                                ticks: {
                                    color: 'black', // 设置刻度线和标签颜色为黑色
                                },
                            },
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    font: {
                                        size: 16, // 设置字体大小为16
                                    },
                                    color: 'black', // 设置图例文本颜色为黑色
                                },
                            },
                        },
                    },
                });
            }
        </script>
    </div>

</body>

</html>
